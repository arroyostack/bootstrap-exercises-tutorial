<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<title>07 Buttons, Alert and Table</title>
	</head>

	<body>
		<div class="container-fluid">
			<div class="row m-5">
				<div class="col-6">
					<h5>Is hard to rembember all bootstrap elments</h5>
					<p>The rest seems easy because it was very well though. Don't you think?</p>
					<button type="button" class="btn btn-success m-1">Yes</button>
					<button type="button" class="btn btn-danger m-1">No</button>
				</div>
				<div class="col-6">
					<div class="alert alert-warning" role="alert">If you don't agree some of these people may slap you in the face:</div>
					<table class="table table-striped">
						<thead>
							<tr>
								<th scope="col">First</th>
								<th scope="col">Last</th>
								<th scope="col">Email</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>Jhon</td>
								<td>Doe</td>
								<td>jhon@example.com</td>
							</tr>
							<tr>
								<td>Mary</td>
								<td>Moe</td>
								<td>mary@example</td>
							</tr>
							<tr>
								<td>July</td>
								<td>Dooley</td>
								<td>july@example</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</body>
</html>
