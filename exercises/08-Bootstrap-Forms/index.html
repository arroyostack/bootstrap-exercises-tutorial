<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

			crossorigin="anonymous"

		<title>08 Bootstrap Forms</title>
	</head>

	<body>
		<div class="col-3 mx-auto my-5">
			<!-- Add your code below this line -->
			<form action="" class="bg-secondary form-group p-5 rounded">
				<div>
					<h2>Please login</h2>
					<input type="email" class="form-control mb-3" id="email" placeholder="Email Address" />
					<input type="password" class="form-control" id="email" placeholder="Password" />
					<div class="d-flex mt-3">
						<div>
							<input type="checkbox" class="me-2 rounded" />
						</div>
						<div>
							<p class="fw-light">Remember me</p>
						</div>
					</div>

					<button class="btn btn-primary w-100" type="button">Login</button>
				</div>
			</form>
		</div>
	</body>
</html>
